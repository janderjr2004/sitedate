<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
</head>
<body>
    <div class="principal-container">
        <h1>VAI SAIR COMIGO DIA 10 DE JUNHO?</h1>
        <button type="button" id="sim" class="btn btn-success">SIM</button>     <button type="button" id="nao" class="btn btn-danger">NÃO</button>
    </div>

    <script>
        //Função para gerar uma posição aleatória
        function getRandomPosition() {
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            var buttonHeight = document.getElementById('nao').offsetHeight;
            var buttonWidth = document.getElementById('nao').offsetWidth;

            var maxX = windowWidth - buttonWidth;
            var maxY = windowHeight - buttonHeight;

            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            return [randomX, randomY];
        }

        // Função para atualizar a posição do botão "NÃO"
        function updateButtonPosition() {
            var button = document.getElementById('nao');
            var newPosition = getRandomPosition();

            button.style.position = 'absolute';
            button.style.left = newPosition[0] + 'px';
            button.style.top = newPosition[1] + 'px';
        }

        // Atualizar posição inicial
        updateButtonPosition();

        // Atualizar a posição do botão ao passar o mouse sobre ele
        document.getElementById('nao').addEventListener('mouseover', function () {
            updateButtonPosition();
        });

        // Impedir o clique no botão enquanto o mouse estiver sobre ele
        document.getElementById('nao').addEventListener('click', function (event) {
            if (event.target === this) {
                event.preventDefault();
                alert("ESCOLHA ERRADA JULYNHA, ESCOLHE OUTRA");
            }
        });
    </script>

</body>
</html>
